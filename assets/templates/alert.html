<div class="widget alert-widget" style="background: linear-gradient(135deg, #f9f9f9 0%, #ffffff 100%); border-left: 5px solid #BA0C2F; padding: 25px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); page-break-inside: avoid;">
    <h3 style="color: #001489; font-size: 1.4em; font-weight: 700; margin: 0 0 15px 0; display: flex; align-items: center; flex-wrap: wrap; gap: 10px;">

    </h3>
    <div style="display: inline-block; padding: 8px 16px; background: linear-gradient(135deg, #BA0C2F 0%, #d41440 100%); color: white; border-radius: 6px; font-weight: 600; margin-bottom: 15px; font-size: 0.9em;">
        SEVERITY: {{severity}}
    </div>

    <div style="font-size: 0.95em; color: #555;"><strong style="font-weight: 600;">Contact:</strong> {{contact}}</div>
</div>
