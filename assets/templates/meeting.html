<div class="widget meeting-widget" style="background: linear-gradient(135deg, #f9f9f9 0%, #ffffff 100%); border-left: 5px solid #001489; padding: 25px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); page-break-inside: avoid;">
    <h3 style="color: #001489; font-size: 1.4em; font-weight: 700; margin: 0 0 15px 0; display: flex; align-items: center; flex-wrap: wrap; gap: 10px;">
        {{title}}
    </h3>
    <div style="margin: 10px 0; font-size: 0.95em;"><strong style="color: #555; font-weight: 600; min-width: 120px; display: inline-block;">Date:</strong> {{date}}</div>
    <div style="margin: 10px 0; font-size: 0.95em;"><strong style="color: #555; font-weight: 600; min-width: 120px; display: inline-block;">Time:</strong> {{time}}</div>
    <div style="margin: 10px 0; font-size: 0.95em;"><strong style="color: #555; font-weight: 600; min-width: 120px; display: inline-block;">Location:</strong> {{location}}</div>
    <div style="margin-top: 15px; padding: 15px; background-color: white; border-radius: 5px; border: 1px solid #e0e0e0;">
        <p style="margin: 0; white-space: pre-wrap; line-height: 1.6; color: #333;">{{details}}</p>
    </div>
    <div style="margin-top: 15px; padding: 12px; background: linear-gradient(135deg, #fff3cd 0%, #fffbea 100%); border-left: 3px solid #FFCD00; border-radius: 5px; font-weight: 600; color: #856404;">
        ⚠️ Attendance Required
    </div>
</div>
