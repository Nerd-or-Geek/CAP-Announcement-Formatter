<div class="widget info-widget" style="background: linear-gradient(135deg, #f9f9f9 0%, #ffffff 100%); border-left: 5px solid #001489; padding: 25px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); page-break-inside: avoid;">
    <h3 style="color: #001489; font-size: 1.4em; font-weight: 700; margin: 0 0 15px 0; display: flex; align-items: center; flex-wrap: wrap; gap: 10px;">
        ℹ️ {{title}}
    </h3>
    <div style="padding: 15px; background-color: white; border-radius: 5px; margin-bottom: 10px; border: 1px solid #e0e0e0;">
        <p style="margin: 0; white-space: pre-wrap; line-height: 1.6; color: #333;">{{content}}</p>
    </div>
    <div style="font-size: 0.9em; color: #7f8c8d; font-style: italic;">
        {{date}}
    </div>
</div>
