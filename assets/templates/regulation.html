<div class="widget regulation-widget" style="background: linear-gradient(135deg, #f9f9f9 0%, #ffffff 100%); border: 2px solid #e0e0e0; border-radius: 8px; padding: 30px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); page-break-inside: avoid;">
    <div style="border-bottom: 2px solid #001489; padding-bottom: 15px; margin-bottom: 20px;">
        <div style="font-size: 0.9em; color: #7f8c8d; font-weight: bold; letter-spacing: 1px; margin-bottom: 5px;">
            {{regulationNumber}}
        </div>
        <h3 style="color: #001489; margin: 0; font-size: 1.3em; font-weight: 700;">
            ðŸ“‹ {{title}}
        </h3>
    </div>
    <div style="background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%); padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #e0e0e0;">
        <div style="margin: 8px 0; font-size: 0.95em;"><strong style="color: #555; font-weight: 600; min-width: 150px; display: inline-block;">Effective Date:</strong> <span style="color: #BA0C2F; font-weight: 600;">{{effectiveDate}}</span></div>
        <div style="margin: 8px 0; font-size: 0.95em;"><strong style="color: #555; font-weight: 600; min-width: 150px; display: inline-block;">Issuing Authority:</strong> {{authorityName}}</div>
    </div>
    <div style="margin-bottom: 20px;">
        <div style="font-weight: 600; color: #001489; margin-bottom: 10px; font-size: 1.1em; text-transform: uppercase;">Summary:</div>
        <div style="padding: 15px; background-color: white; border-left: 4px solid #001489; border-radius: 5px;">
            <p style="margin: 0; white-space: pre-wrap; line-height: 1.6; color: #333;">{{summary}}</p>
        </div>
    </div>
    <div style="margin-bottom: 20px;">
        <div style="font-weight: 600; color: #001489; margin-bottom: 10px; font-size: 1.1em; text-transform: uppercase;">Detailed Changes:</div>
        <div style="padding: 15px; background-color: white; border: 1px solid #bdc3c7; border-radius: 5px;">
            <p style="margin: 0; white-space: pre-wrap; line-height: 1.6; color: #333;">{{details}}</p>
        </div>
    </div>
    <div style="border-top: 1px solid #bdc3c7; padding-top: 15px;">
        <div style="font-weight: 600; color: #555; margin-bottom: 10px; font-size: 0.95em;">References:</div>
        <div style="font-size: 0.9em; color: #555; font-style: italic;">
            <p style="margin: 0; white-space: pre-wrap; line-height: 1.6;">{{references}}</p>
        </div>
    </div>
</div>
