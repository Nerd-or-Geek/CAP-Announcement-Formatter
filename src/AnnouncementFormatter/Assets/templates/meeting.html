<div class="widget-card" style="border-left: 5px solid #001489; padding: 20px; margin: 15px 0; background: linear-gradient(to right, rgba(0,20,137,0.05), transparent); border-radius: 4px;">
  <h3 style="color: #001489; margin-top: 0; margin-bottom: 10px;">{{title}}</h3>
  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; font-size: 14px;">
    <div>
      <strong style="color: #666;">Date:</strong><br>
      <span style="color: #333;">{{date}}</span>
    </div>
    <div>
      <strong style="color: #666;">Time:</strong><br>
      <span style="color: #333;">{{time}}</span>
    </div>
    <div style="grid-column: 1 / -1;">
      <strong style="color: #666;">Location:</strong><br>
      <span style="color: #333;">{{location}}</span>
    </div>
  </div>
  {{#if details}}
  <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
    <strong style="color: #666;">Details:</strong><br>
    <span style="color: #333;">{{details}}</span>
  </div>
  {{/if}}
</div>
