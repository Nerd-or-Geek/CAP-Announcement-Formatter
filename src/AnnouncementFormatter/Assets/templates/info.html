<div class="widget-card" style="border-left: 5px solid #0056D2; padding: 20px; margin: 15px 0; background: linear-gradient(to right, rgba(0,86,210,0.05), transparent); border-radius: 4px;">
  <h3 style="color: #0056D2; margin-top: 0; margin-bottom: 10px;">{{title}}</h3>
  <div style="color: #666; font-size: 14px; margin-bottom: 12px;">
    <strong>Date:</strong> {{date}}
  </div>
  <div style="color: #333; line-height: 1.6;">
    {{content}}
  </div>
  {{#if contact}}
  <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd; font-size: 14px; color: #666;">
    <strong>Contact:</strong> {{contact}}
  </div>
  {{/if}}
</div>
